<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Careem Food Clone</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Only show navigation links when logged in -->
      <ul class="navbar-nav me-auto" *ngIf="isLoggedIn">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/restaurants" routerLinkActive="active">Restaurants</a>
        </li>
      </ul>
      
      <ul class="navbar-nav ms-auto">
        <!-- Only show cart when logged in -->
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/cart" routerLinkActive="active">
            <i class="bi bi-cart"></i> Cart
            <span *ngIf="cartItemCount > 0" class="badge bg-danger">{{ cartItemCount }}</span>
          </a>
        </li>
        <!-- Only show login/register when not logged in -->
        <ng-container *ngIf="!isLoggedIn">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
          </li>
        </ng-container>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" href="#" (click)="logout(); $event.preventDefault()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

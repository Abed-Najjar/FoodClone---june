<div class="location-picker-container">
  <div id="map" class="map-container">
    <!-- Loading state -->
    <div *ngIf="isLoading" class="map-loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading map...</span>
      </div>
      <span>Loading Google Maps...</span>
    </div>
    
    <!-- Error state -->
    <div *ngIf="hasError" class="map-error">
      <i class="bi bi-exclamation-triangle fs-1"></i>
      <h6>Map Error</h6>
      <p>{{ errorMessage }}</p>
      <button class="btn btn-sm btn-outline-primary" (click)="retryMapLoad()">
        <i class="bi bi-arrow-clockwise"></i> Retry
      </button>
    </div>
  </div>
  
  <div class="address-search-container" *ngIf="allowSelection && !hasError">
    <input 
      #addressInput
      type="text" 
      class="form-control" 
      placeholder="Search for an address"
      [disabled]="isLoading"
    />
    <button 
      class="btn btn-primary" 
      (click)="searchAddress(addressInput.value)"
      [disabled]="isLoading || !map"
    >
      <i class="bi bi-search"></i> Search
    </button>
  </div>
</div>

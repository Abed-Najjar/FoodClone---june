<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                formControlName="email"
                class="form-control" 
                [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }"
                placeholder="Enter your email"
              />
              <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Enter a valid email address</div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                formControlName="password"
                class="form-control" 
                [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
                placeholder="Enter your password"
              />
              <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
                <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>
              <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                Login
              </button>
            </div>
          </form>
          
          <div class="mt-3 text-center">
            <p><a routerLink="/forgot-password" class="text-decoration-none">Forgot your password?</a></p>
            <p class="mb-0">Don't have an account? <a routerLink="/register">Register</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

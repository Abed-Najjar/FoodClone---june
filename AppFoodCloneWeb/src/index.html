<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Careem Food - Order Food Online</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Order food online from your favorite restaurants with fast delivery">
  <meta name="theme-color" content="#00a599">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Bootstrap CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Animation Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- CMS Styles -->
  <link rel="stylesheet" href="assets/css/cms-styles.css">

  <!-- Open Graph Meta Tags for better social sharing -->
  <meta property="og:title" content="Careem Food - Order Food Online">
  <meta property="og:description" content="Order food online from your favorite restaurants with fast delivery">
  <meta property="og:image" content="/assets/images/hero-banner.jpg">
  <meta property="og:url" content="https://careemfood.example.com">
</head>
<body>
  <app-root></app-root>

  <!-- Loader animation that will be replaced by the app -->
  <div id="app-loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #ffffff; display: flex; justify-content: center; align-items: center; z-index: 9999;">
    <div style="text-align: center;">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p style="margin-top: 20px; font-family: 'Poppins', sans-serif; color: #333;">Loading Careem Food...</p>
    </div>
  </div>

  <script>
    // Remove loader when the app is ready
    window.onload = function() {
      document.getElementById('app-loading').style.display = 'none';
    };
  </script>
</body>
</html>
